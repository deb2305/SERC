<h3>Checking a number is in range or not using if statements</h3>
<script type = "text/javascript">
function check_number(x) {
  if (x>=10 && x<=100) {
    return true;
  } else {
    
    return false;
  }
}
 document.write("23 :- "+check_number(23)+"<br>"); 
</script>
